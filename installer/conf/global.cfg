#this file is use to set some global variables of the installer

#default mirror (if none set in the install file)
GLOBAL_DEFAULT_MIRROR="http://mirror.mcs.anl.gov/pub/gentoo/"

#the install directory
GLOBAL_INSTALL_DIR="/mnt/gentoo/"

#the default install file path
GLOBAL_CONFIG_FILE="/config/install.cfg"

#where the installer is put
GLOBAL_BASE_DIR_INSTALLER="/installer/"

#where we put the splitted install file
GLOBAL_SPLITTED_DIR="$GLOBAL_BASE_DIR_INSTALLER/splitted/"

#where we put the installer inside the chroot
GLOBAL_CHROOT_DIR_INSTALLER="/tmp/"

#where is make.conf inside the chroot
GLOBAL_MAKECONF_PATH="/etc/portage/make.conf"

#the default number of parallele emerges
GLOBAL_DEFAULT_PARALLE_ERMERGE="-j1"
